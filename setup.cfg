[flake8]
max-line-length = 150
ignore = E402 W503
per-file-ignores =
    # ignore "Unused imports"
    __init__.py:F401
exclude =
    ./main/resources/
    __pycache__/,
    *.py[cod],
    *$py.class,
    .pytest_cache/,
    .Python,
    env/,
    .env/,
    build/,
    develop-eggs/,
    dist/,
    downloads/,
    eggs/,
    .eggs/,
    lib/,
    lib64/,
    parts/,
    sdist/,
    var/,
    wheels/,
    *.egg-info/,
    .installed.cfg,
    *.egg,
    .env,
    .autoenv*.zsh,
    .venv*,
    venv*,
    ENV/,
    .idea/,
    *.iml,
    .vscode/,
    .DS_Store,
    *.entry.js,
    node_modules,
    stats.json,
    npm-debug.log*,
    derby.log,
    metastore_db